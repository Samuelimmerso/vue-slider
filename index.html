<!DOCTYPE html>
<html lang="en">

<head>
	<!-- META TAGS -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- FAVICON -->
	<link rel="shortcut icon" href="./favicon.ico">
	<link rel="icon" href="./favicon.ico">

	<!-- TITLE -->
	<title>Document</title>

	<!-- BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- CUSTOM CSS -->
	<link rel="stylesheet" href="./css/style.css">

	<!-- MAIN JS -->
	<script type="text/javascript" src="./js/main.js" defer></script>

	<!-- vue -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>

	<div class="my-carousel-container" id="root">

		<!-- CAROSELLO -->
		<div class="my-carousel d-flex">

			<!-- MAIN -->
			<div class="my-carousel-main col-10" id="slides-container">

				<!-- STAMPA SLIDES -->
				<div class="slide" :class="(index==activeImage) ? 'active' : '' " v-for="(slide,index) of slides">
					<img :src="slide.image">
					<div class="slide-text">
						<h2 v-text="slide.title"></h2>
						<p v-text="slide.text"></p>
					</div>
				</div>
			</div>


			<!-- THUMB -->
			<div class="thumbs-container col-2">
				<div class="my-carousel-thumbs" id="thumbs-container" v-for="(slide,index) of slides"
					data-index="index">
					<div class="col thumb" :class="index==activeImage ? 'active' : ''" @click="switchSlide(index)">
						<img :src="slide.image" class="img">
					</div>
				</div>
			</div>

		</div>


		<!-- CONTROLLI -->
		<div class="my-carousel-controls">

			<button class="btn btn-outline-dark" id="prev" v-on:click="backSlide()">
				<i class="fa-solid fa-chevron-left"></i>
			</button>

			<button class="btn btn-outline-dark" id="inverti-autoplay">
				<i class="fa-solid fa-repeat"></i>
			</button>

			<button class="btn btn-outline-dark" id="stop-autoplay"
				@click="(!autoplayInterval) ? 'autoplay()' : 'stopautoplay()'">
				<i class="fa-solid fa-stop"></i>
			</button>

			<button class="btn btn-outline-dark" id="next" @click="nextSlide()">
				<i class="fa-solid fa-chevron-right"></i>
			</button>
		</div>
	</div>



</body>

</html>
